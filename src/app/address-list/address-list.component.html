<table>
    <thead>
      <tr>
        <th width="200">Name</th>
        <th width="100">Arrival</th>
        <th width="100">Departure</th>
        <th width="80">Driver?</th>
        <th>Address</th>
        <th width="150">Zip</th>
        <th width="150">Price</th>
        <th width="150">Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of msgsobs | async">
        <td>{{a.name}}</td>
        <td>{{a.T_arrive}}</td>
        <td>{{a.T_depart}}</td>
        <td>{{a.driver}}</td>
        <td>{{a.address}}</td>
        <!-- <td>{{a.desc}}</td> -->
        <!-- <td>{{a.rating}}</td> -->
        
        <td>{{a.zip}}</td>
        <td>{{a.price}}</td>
        <td>{{a.comment}}</td>
      </tr>
    </tbody>
  </table>

  <form>
      <div class="row">
        <div class="large-4 columns">
          <label>Name</label><input type="text" [(ngModel)]="name" name="name"  placeholder="Your full name no space" />
        </div>
        <div class="large-4 columns">
        <!-- Time to reach office -->
          <label>Arrival</label><input [(ngModel)]="T_arrive" name="T_arrive" type="text" placeholder="9:00 A.M." />
        </div>
        <div class="large-4 columns">
        <!-- Time to leave office -->
          <label>Departure</label><input [(ngModel)]="T_depart" name="T_depart" type="text" placeholder="5:00 P.M." />
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <label>Driver or Rider?
            <select>
              <option value="true">Driver</option>
              <option value="false">Rider</option>
            </select>
          </label>
        </div>
        <div class="large-4 columns">
          <label>Trip Fare</label><input type="number" placeholder="Trip Fare" />
        </div>
        <div class="large-4 columns">
          <label>Addresss</label><input [(ngModel)]="address" name="address" type="text" />
          </div>
      </div>  
      <!-- <div class="row">
        <div class="large-6 columns">
          <label>Choose Your Favorite</label>
          <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
          <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
        </div>
        <div class="large-6 columns">
          <label>Check these out</label>
          <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
          <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
        </div>
      </div> -->
      <div class="row">
        <div class="large-12 columns">
          <label>Comment
            <textarea placeholder="Any preferences or restrictions"></textarea>
          </label>
        </div>
      </div>
      <button (click)="add()">Submit</button>
    </form>
